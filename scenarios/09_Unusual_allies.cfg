            village_value=2.0
            support_villages=yes
        [/ai]
        {GOLD 350 320 290}
        # (no explicit income necessary, since they already get a lot from their large number of villages)
    [/side]
    {TEG_LIMIT_CONTEMPORANEOUS_RECRUITS_DIFFICULTY_DEPENDANT 4 (Troll Rocklobber) 4 3 2}
