    {STARTING_VILLAGES_AREA 4 24 16 8}
#ifdef __UNUSED__
    {TEG_LIMIT_LEADER_MOVES Krolck}
#endif
    [side]
        side=5
        controller=ai
        type=Direwolf Rider
        id=Purbag
        name= _ "Purbag"
        canrecruit=yes
        {QUANTITY recruit (Wolf Rider,Goblin Pillager) (Wolf Rider,Goblin Pillager) (Wolf Rider,Goblin Knight,Goblin Pillager)}
