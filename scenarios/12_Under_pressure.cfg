#scenario macros
#define SPAWN_POINTS_COORDINATES
    x =   2,   2,  4,   4,  5,  6, 10, 10, 17, 21, 25, 27, 28, 30, 30, 30, 31, 31, 32, 32, 32, 32, 34, 34, 34, 34
    y = 13, 23,  3, 25,  9,   6,  4, 22,   3,   2,  4, 27,   1, 17, 22, 24,   3, 10, 10, 17, 21, 28, 13, 18, 21, 26
#enddef
#define SPAWN_POINT X Y TYPES MONOLITH
    [event]
        name=prestart
        {VARIABLE bSpawn_{X}_{Y} yes}
        {PLACE_IMAGE scenery/monolith{MONOLITH}.png {X} {Y}}

        [store_locations]
            variable=locSpawnPoints
            {SPAWN_POINTS_COORDINATES}
        [/store_locations]
    [/event]
    [event]
        name=turn refresh
        first_time_only=no
        [if]
            [variable]
                name=side_number
                equals=2
            [/variable]
            [variable]
                name=bSpawn_{X}_{Y}
                equals=yes
            [/variable]
            [then]
                [set_variable]
                    name=sType
                    rand={TYPES}
                [/set_variable]
                [unit]
                    side=2
                    type=$sType
                    animate=yes
                    moves=2
                    x={X}
                    y={Y}
                    [modifications]
#ifdef EASY
                        {TRAIT_WEAK}
#endif
#ifdef NORMAL
                        {TRAIT_UNDEAD} # Essentially a no-op; they should all already have this, but I wanted to put SOMETHING here
#endif
#ifdef HARD
                        {TRAIT_QUICK}
#endif
                    [/modifications]
                    random_traits=yes
                    random_gender=yes
                    placement=map
                    passable=yes
#ifdef EASY
                    [status]
                        slowed=yes
                    [/status]
#endif
                [/unit]
            [/then]
        [/if]
    [/event]
    [event]
        name=victory
        {CLEAR_VARIABLE bSpawn_{X}_{Y}}
    [/event]
#enddef
