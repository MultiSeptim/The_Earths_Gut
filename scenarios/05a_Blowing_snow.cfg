        [/terrain]
        [redraw]
            clear_shroud=yes
        [/redraw]
        [role_message]
            type=scout
            else_speaker=Aiglathing
            message=_"An avalanche! Get away from there!"
        [/role_message]
        [sound]
            name=rumble.ogg
        [/sound]
        [sound]
            name={SOUND_LIST:DWARF_HIT}
        [/sound]
        [move_unit]
            id=Dulatus
            to_x=35
            to_y=15
        [/move_unit]
        [terrain]
            x,y=35,14
            terrain=Aa
        [/terrain]
        [terrain]
            x,y=33,14
            terrain=Aa
        [/terrain]
        [redraw]
            clear_shroud=yes
        [/redraw]
        [kill]
            id=Dulatus
            animate=false
        [/kill]
        [move_unit_fake]
