            [not]
                type=Gryphon Rider,Gryphon Master
            [/not]
        [/filter]
        [allow_undo]
        [/allow_undo]
        {TEG_BLOSNOW_EXTRA_ENEMY 7 16}
    [/event]

    #Dulatus disappearance
    [event]
        name=moveto
        [filter]
            side=1
            x=01-11,12-16
            y=10-20,12-20
            [not]
                type=Gryphon Rider,Gryphon Master
            [/not]
        [/filter]
        [allow_undo]
        [/allow_undo]
        [terrain_mask]
            x,y=29, 12
            mask="border_size=1
usage=map



_f          , _f          , _f          , _f          , _f          , _f          , _f          , _f          , _f          , _f
