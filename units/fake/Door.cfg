            [/frame]
        [/if]
    [/defend]
    [death]
        start_time=0
        [frame]
            duration=700
            image="terrain/misc/rubble.png"
            sound=wose-die.ogg
        [/frame]
    [/death]
    [resistance]
        fire=140
        blade=120
        pierce=120
        arcane=30
        cold=30
        impact=120
    [/resistance]
    {DOOR_DEATH}
